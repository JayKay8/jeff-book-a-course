<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Booking Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
        integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand">Sprachbarriere</span>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="formular.html" class="nav-item nav-link">Formular</a>
                    <a href="confirmation.html" class="nav-item nav-link">Bestätigung</a>
                </div>
            </div>
        </div>
    </nav>

    <header>

        <!-- Header -->
        <div class="p-5 text-center bg-light">
            <h1 class="mb-3">Sprachbarriere</h1>
            <h2 class="mb-3">Sprachen lernen Online</h2>

        </div>

    </header>
    <main>
        <!--Main Content-->
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <!-- form goes here-->
                    <form class="" id="formular">
                        <h1>Formular ausfüllen</h1>

                        <div class="row">
                            <label for="firstName" class="form-label">Vorname</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Hier ausfüllen" value=""
                                required>
                        </div>
                        <div class="row">
                            <label for="lastName" class="form-label">Nachname</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Hier ausfüllen" value=""
                                required>
                        </div>

                        <div class="row">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Hier ausfüllen" value=""
                                required>
                        </div>

                        <div class="row">
                            <label for="street" class="form-label">Strasse</label>
                            <input type="text" class="form-control" id="street" placeholder="Hier ausfüllen" value=""
                                required>
                        </div>

                        <div class="row">
                            <label for="city" class="form-label">Stadt</label>
                            <input type="text" class="form-control" id="city" placeholder="Hier ausfüllen" required>
                        </div>

                        <div class="row">
                            <label for="zip" class="form-label">Postleitzahl</label>
                            <input type="text" class="form-control" id="zip" placeholder="Hier ausfüllen" required>
                        </div>

                        <div class="row">
                            <label for="kurs" class="form-label">Kurs wählen</label>
                            <select class="form-select" id="kurs" required>
                                <option selected disabled value="">Bitte wählen</option>
                                <option>Kurs 1 Englisch</option>
                                <option>Kurs 2 Französisch</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">Zustimmen und bestätigen</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-success" type="submit">Abschicken</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary" type="reset">Reset</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer class="text-center text-lg-start bg-light text-muted">
        <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">

            <div class="me-5 d-none d-lg-block">
                <span>Connected us on social networks:</span>
            </div>

            <div>
                <a href="" class="me-4 text-reset">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="" class="me-4 text-reset">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="" class="me-4 text-reset">
                    <i class="fab fa-google"></i>
                </a>
                <a href="" class="me-4 text-reset">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="" class="me-4 text-reset">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="" class="me-4 text-reset">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </section>


        <section class="">
            <div class="container text-center text-md-start mt-5">
                <div class="row mt-3">
                    <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4"></div>
                    <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
                        <h6 class="text-uppercase fw-bold mb-4">
                            Kurse
                        </h6>
                        <p>
                            <a class="text-reset">Zürich</a>
                        </p>
                        <p>
                            <a class="text-reset">Bern</a>
                        </p>

                    </div>

                    <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                        <h6 class="text-uppercase fw-bold mb-4">
                            Kontakt
                        </h6>
                        <p><i class="fas fa-home me-3"></i>Zürich, CH</p>
                        <p>
                            <i class="fas fa-envelope me-3"></i>
                            info@sprachbarriere.ch
                        </p>
                        <p><i class="fas fa-phone me-3"></i> + 01 234 567 88</p>

                    </div>

                </div>
            </div>
        </section>

        <div class="text-center p-4" style="background-color: rgba(17, 14, 190, 0.05);">
        </div>

    </footer>
    <script src="formular.js"></script>
</body>

</html>
